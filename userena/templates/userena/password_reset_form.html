{% extends 'userena/base_userena.html' %}
{% load i18n bootstrap_tags %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="well">
    <form action="" method="post" class="form">
      <fieldset>
        <legend>{% trans "Reset Password" %}</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
      </fieldset>
      <button type="submit">{% trans "Send password" %}</button>
    </form>
</well>
{% endblock %}
